<!DOCTYPE html>
<html>
<head>
    <title>Python Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        #result {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            word-wrap: break-word;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                var curlString = $('#curlString').val(); // Get the curlString value

                // Send an AJAX POST request to the server
                $.ajax({
                    type: 'POST',
                    url: '/execute',
                    data: { curlString: curlString },
                    success: function(response) {
                        $('#result').html(response.result); // Update the result div with the response
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Python Web App</h1>
        <div class="box">
            <form>
                <div class="form-group">
                    <label for="curlString">Enter cURL Command:</label>
                    <input type="text" id="curlString" name="curlString" placeholder="curl command">
                </div>
                <div class="form-group">
                    <button type="submit">Execute</button>
                </div>
            </form>
        </div>
        <div class="box">
            <h3>Result:</h3>
            <pre id="result"></pre>
        </div>
    </div>
</body>
</html>
